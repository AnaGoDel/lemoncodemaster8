<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Username: {{username}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="assets/profile_avatar.jpg" alt="Profile Avatar">
  <mat-card-content>
    <p>
      I am a professional Web Developer, especialist in Angular.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
