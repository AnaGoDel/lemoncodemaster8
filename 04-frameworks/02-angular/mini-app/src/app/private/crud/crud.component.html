<div class="search">Search by login:
  <input [(ngModel)]="searchValue" />
</div>

<table mat-table [dataSource]="crudMembers | searchByLogin:searchValue" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let crud"> {{crud.id}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let crud"> {{crud.login}} </td>
  </ng-container>

  <ng-container matColumnDef="avatar_url">
    <th mat-header-cell *matHeaderCellDef> Avatar </th>
    <td mat-cell *matCellDef="let crud">
      <img img [src]="crud.avatar_url" width="50">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns ;"></tr>
</table>
