<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (submit)="onSubmit()">
      <h2>Log in</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" name="name" [(ngModel)]="user.username" required #username="ngModel">
        <mat-error *ngIf="username.invalid && username.touched">
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required
          #password="ngModel">
        <mat-error *ngIf="password.invalid && password.touched">
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
